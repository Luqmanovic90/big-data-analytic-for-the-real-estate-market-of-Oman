{% extends 'layout/page.html' %} {% load static %} {% block body %}
<body class="">
    <div class="wrapper">
      <div
        class="sidebar"
        data-color="purple"
        data-background-color="white"
        data-image="{%static 'img/sidebar-1.jpg'}"
      >
        <div class="logo">
          <div class="text-center">
            <img
              src="{%static 'img/dark_logo.png' %}"
              alt="Dark Logo"
              style="width: 50%; height: auto"
            />
          </div>
          <a href="http://www.creative-tim.com" class="simple-text logo-normal">
            REAL ESTATE OMANE
          </a>
        </div>
        <div class="sidebar-wrapper">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">
                <i class="material-icons">home</i>
                <p>Home</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/data">
                <i class="fa fa-database" aria-hidden="true"></i>
                <p>Data</p>
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/user">
                <i class="material-icons">person</i>
                <p>User Management</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/scraping?start=false">
                <i class="material-icons">search</i>
                <p>Data scraping</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
                <p>Sign Out</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-panel">
        <!-- Navbar -->
        <nav
          class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top"
        >
          <div class="container-fluid">
            <div class="navbar-wrapper">
              <a class="navbar-brand" href="javascript:;">Scrapping Page</a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              aria-controls="navigation-index"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="navbar-toggler-icon icon-bar"></span>
              <span class="navbar-toggler-icon icon-bar"></span>
              <span class="navbar-toggler-icon icon-bar"></span>
            </button>
          </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">
          <div class="container-fluid">
            <button
              class="btn btn-primary"
              onclick="click_start()"
            >
              <i class="fa fa-refresh" aria-hidden="true"></i>
              Start fetching and saving all data
            </button>         
            <div style="
              width: 100%;
              text-align: center;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 30vh;
              "
              id="loader_div"
            >
              <div class="loader"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <style>
        .loader {
          border: 16px solid #f3f3f3;
          border-radius: 50%;
          border-top: 16px solid #3498db;
          width: 120px;
          height: 120px;
          -webkit-animation: spin 2s linear infinite; /* Safari */
          animation: spin 2s linear infinite;
        }
      
        /* Safari */
        @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
        }
        
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function click_start(){
            window.location.href = "/scraping?start=true";
        }
        
    </script>
   
{% endblock %}
